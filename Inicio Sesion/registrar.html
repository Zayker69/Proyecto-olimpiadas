<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="inicioSesion.css">

<body>
    <form action="registrar.php" method="REQUEST" id="form">
        <div class="form">
            <h1 style="color: #fff;">REGISTRAR</h1>
            <div class="grupo">
                <input type="text" name="name" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" ><span class="barra"></span>
                <label for="">Password</label>
            </div>
            
            <button type="submit">REGISTRAR</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    
    <script src="app.js"></script>
